<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP WIKI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex; /* Use flexbox for the list items */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: center; /* Center items horizontally */
            max-width: 600px; /* Limit width to ensure wrapping */
        }

        li {
            flex: 1 1 48%; /* Each item takes roughly half the width, with some flexibility */
            margin: 1%; /* Small margin between items */
            margin-bottom: 10px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Available SCP Wikis</h1>
    <ul>
        <li><a href="152141155141154.html">152141155141154.html</a></li>
        <li><a href="096.html">096.html</a></li>
        <li><a href="173.html">173.html</a></li>
        <li><a href="999.html">999.html</a></li>
    </ul>
</body>
</html>
